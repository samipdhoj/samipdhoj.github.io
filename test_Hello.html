<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
  .card-carousel {
    display: flex;
    overflow-x: scroll;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
    white-space: nowrap;
  }

  .card {
    scroll-snap-align: center;
    width: 300px;
    margin: 0 10px;
    padding: 20px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #fff;
    text-align: center;
    font-size: 20px;
    display: inline-block;
  }

  .controls {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  button {
    font-size: 24px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 50%;
    padding: 5px 10px;
    margin: 0 10px;
    cursor: pointer;
  }

  button:hover {
    background-color: #f5f5f5;
  }
</style>

</script>

      <p>Card 1 Content</p>
    </div>
    <div class="card">
      <img src="card-2.jpg" alt="Card 2">
      <h2>Card 2 Title</h2>

    <div class="card">
      <img src="card-3.jpg" alt="Card 3">
      <h2>Card 3 Title</h2>
      <p>Card 3 Content</p>
    </div>
    <div class="card">
      <img src="card-4.jpg" alt="Card 4">
      <h2>Card 4 Title</h2>
      <p>Card 4 Content</p>
    </div>
    <div class="card">
      <img src="card-5.jpg" alt="Card 5">
      <h2>Card 5 Title</h2>
      <p>Card 5 Content</p>
    </div>
  </div>

  <div class="controls">
    <button class="prev-btn">&lt;</button>
    <button class="next-btn">&gt;</button>
  </div>
</body>

</html>
